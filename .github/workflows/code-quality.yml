name: Code Quality

on:
  push:
    branches:
    - main
    - '!feature/*'
    - '!dev'
    - '!internal/*'
  pull_request:
    branches:
    - main
    - '!feature/*'
    - '!dev'
    - '!internal/*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj', '**/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          **/bin
          **/obj
        key: ${{ runner.os }}-build-${{ hashFiles('**/*.cs', '**/*.csproj', '**/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build with warnings as errors
      run: dotnet build --no-restore --configuration Release --verbosity minimal /p:TreatWarningsAsErrors=true
